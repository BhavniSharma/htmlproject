<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ChildCare Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3e6ec;
        }

        header {
            background-color: #212020;
            color: white;
            height: 100px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            margin: 0;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section {
            padding: 50px 20px;
            text-align: center;

        }

        .contact-section h2 {
            font-size: 2em;
            color: #333;
        }

        .contact-section p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #5C8DFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #4A76D2;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1>ChildCare Connect</h1>
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="caregiverprofile.html">Caregiver Profile</a></li>
                <li><a href="registrationpage.html">Register</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us. We are here to help!</p>

        <form class="contact-form" action="submit_form.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>

</html>
